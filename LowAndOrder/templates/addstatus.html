{% load staticfiles %}
<doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

   </head>
  <body>

{% load staticfiles %}



<link rel="stylesheet" href="{% static 'css/nav.css' %}">
{% include 'manuPolice.html' %}
<form action="/savestatus/" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {%  for x in data %}
<table align="center">
    <tr>
         <th colspan="2"><center><font size="5" face="Arial Black">
             Complent Status</font></center>
        </th>
    </tr>
    <tr>
        <th>
            Complent_id
        </th>
        <th>
            <input type="number" name="id" value="{{ x.complent_id }}" readonly>
        </th>
    </tr>
    <tr>
        <th>
        Citizen_Name:
        </th>
        <th>
            <input type="text" value="{{ x.complient_name }}" name="name" readonly>
        </th>
    </tr>
     <tr>
        <th>
        Date & Time:
        </th>
        <th>
            <input type="text" value="{{ x.date_of_complent }}" name="date" readonly>
        </th>
    </tr>
     <tr>
        <th>
        Complent_Type:
        </th>
        <th>
            <input type="text" value="{{ x.complent_type }}" name="complent_type" readonly>
        </th>
    </tr>
    <tr>
        <th>
            Description:
        </th>
        <th>
            <input type="text" value="{{ x.description }}" name="description" readonly>
        </th>
    </tr>
    <tr>
        <th>
            Location:
        </th>
        <th>
            <input type="text" value="{{ x.location }}" name="location" readonly>
        </th>
    </tr>
    <tr>

        <th>
            Station_id:
        </th>
        <th>
            <input type="number" name="s_id" value="{{ x.station_id }}" readonly>

        </th>
    </tr>
    <tr>
        <th>
            Add Status:
        </th>
        <th>
            <select name="status">
                <option>Opened</option>
                <option>In Process</option>
                <option>Pendding</option>
                <option>Closed</option>
            </select>
        </th>
    </tr>
<tr>
    <th colspan="2"><center>
        <button  type="submit"> Add Status</button>
    </center>
    </th>
</tr>
</table>
    {% endfor %}
</form>
</body>
</html></doctype>
